<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart MCQ Exam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart MCQ Exam Generator</h1>

    <section id="input-section">
      <h2>Step 1: Paste Your MCQs</h2>
      <textarea id="mcq-input" placeholder="Paste MCQs in the correct format..."></textarea>
      <button id="generate-btn">Generate Exam</button>
    </section>

    <section id="exam-section" class="hidden">
      <h2>Your Exam</h2>
      <form id="exam-form"></form>
      <button id="submit-btn">Submit Exam</button>
    </section>

    <section id="result-section" class="hidden">
      <h2>Results</h2>
      <p id="score"></p>
      <div id="analysis"></div>
      <button id="retry-btn">Retry Exam</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
